<body>
  <a class="back_link" href="?op=dashboard"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>

  <div class="row">
    <div class="header">
      <img src="file/site/logo.png">
      <h2>Producten dashboard</h2>
    </div>

<div class="row">

  <form class="col-12" enctype="multipart/form-data" method="post">
    <label>Product naam</label>
    <input type="text" name="productName" required="true"/>

    <label>Product Prijs</label>
    <input type="number" step="0.01" name="productPrice" required="true">

    <label>Beschrijving</label>
    <textarea name="discription" id="editor1" rows="10" cols="80" required="true"></textarea>

    <label>Product foto</label>
    <input type="file" name="file_upload" required="true"/>
    <label>Product catagorie</label>
    <select name="catagorie">
      <option value="1">VR</option>
    </select>

    <label>EAN-code</label>
    <input type="text" name="ean-code" required="true"/>

    <div></div>
    <input type="submit" name="op" value="productToevoegen">
  </form>
</div>
<script>
    // Replace the <textarea id="editor1"> with a CKEditor
    // instance, using default configuration.
    CKEDITOR.replace( 'editor1' );
</script>
